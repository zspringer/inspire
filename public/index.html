<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body" onload="startTime()">
	<div class="container-fluid">
		<div class="row weather-row">
			<div class="col-xs-12 weather-section">
				<div id="weather">
					
				</div>
			</div>
		</div>
		<div class="row time-row">
			<div class="col xs-12 time-section">
				<div id="time">
					
				</div>
			</div>
		</div>
		<div class="row quote-and-todo">
			<div class="col-xs-4"></div>
			<div class="col-xs-4 quote-section">
				<div id="quote">
					
				</div>
			</div>
			<div class="col-xs-4 todo-section">
				<div id="todo">
					<h1>To Do List</h1>
					<div id="count">

					</div>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<input type="text" name="todoList" placeholder="Enter task">
						<button type="submit">Add Task</button>
					</form>
					<div id="tasks">

					</div>
				</div>
			</div>
		</div>
	</div>



	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
